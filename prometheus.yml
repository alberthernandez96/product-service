global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Scrape product-service metrics (default port 3005)
  - job_name: "product-service"
    static_configs:
      - targets: ["host.docker.internal:3005"]
    metrics_path: "/metrics"
    scrape_interval: 10s
